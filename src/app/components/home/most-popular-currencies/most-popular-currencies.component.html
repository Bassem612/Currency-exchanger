<div>
    <h3>Most popular currencies compared to {{exchnageDataObject.base}} </h3>

    <div class="boxes">
        <div class="row">
            <div class="col-3 box" *ngFor="let rate of ratesArray">
                <span *ngIf="exchnageDataObject.base === 'EUR'">{{rate[0]}}: {{ (rate[1] * exchnageDataObject.amount).toFixed(2) }}</span>
                <span *ngIf="exchnageDataObject.base === 'USD'">{{rate[0]}}: {{ ((rate[1] / exchnageDataObject.unit) * exchnageDataObject.amount).toFixed(2) }}</span>
            </div>
        </div>
    </div>
</div>
